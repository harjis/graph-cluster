apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    -
      http:
        paths:
          -
            path: /
            backend:
              serviceName: authentication-service-frontend-cluster-ip-service
              servicePort: 3001
          -
            path: /api/folders
            backend:
              serviceName: folder-service-backend-cluster-ip-service
              servicePort: 3000
          -
            path: /api/*
            backend:
              serviceName: authentication-service-backend-proxy-cluster-ip-service
              servicePort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service-module-federation
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    -
      http:
        paths:
          -
            path: /main_app_mf(/|$)(.*)
            backend:
              serviceName: frontend-cluster-ip-service
              servicePort: 3001
          -
            path: /folder_service_mf(/|$)(.*)
            backend:
              serviceName: folder-service-frontend-cluster-ip-service
              servicePort: 3001
